<!doctype html>
<script type="module" src="./dist/engramma.js"></script>
<body>
  <style>
    :root {
      --bg-color: #eee;
      --text-color: #666;
      --font: Inter, sans-serif;
      --btn-radius: 4px;
      --btn-bg: #ddd;
      --btn-bg-hover: #ccc;
      font-family: var(--font);
      height: stretch;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    body {
      height: stretch;
      margin: 0;
      padding: 40px;
    }
    button {
      color: inherit;
      border: 2px solid;
      padding: 10px 20px;
      border-radius: var(--btn-radius);
      transition: 150ms;
      background-color: var(--btn-bg);
      &:hover {
        background-color: var(--btn-bg-hover);
      }
    }
  </style>
  <h1>Engramma Web Component Example</h1>
  <button commandfor="engramma-dialog" command="show-modal">
    Edit design tokens
  </button>
  <style>
    #engramma-dialog:modal {
      top: 8px;
      right: 8px;
      bottom: auto;
      left: auto;
      width: 30dvw;
      height: calc(100dvh - 16px);
      padding: 0;
      border: 0;
      box-shadow: 0 0 10px rgb(0 0 0 / 30%);
    }
  </style>
  <dialog id="engramma-dialog" closedby="any">
    <engramma-app></engramma-app>
  </dialog>
</body>
